spring.application.name=meeting

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/meeting_booking?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.oi.meeting.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 服务器配置
server.port=8080

# 日志配置
logging.level.com.oi.meeting.mapper=debug

# JSON日期时间格式配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
